# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Data Science for Biotechnology Students
author: Lukas KÃ¤ll
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Sphinx extensions
sphinx:
  extra_extensions:
    - sphinxcontrib.mermaid



# Information about where the book exists on the web
repository:
  url: https://github.com/executablebooks/jupyter-book  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  home_page_in_navbar: true
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true
  use_download_button: true
  url: https://github.com/statisticalbiotechnology/dsbook
  baseurl: https://github.com/statisticalbiotechnology/dsbook
  extra_navbar: Powered by <a href="https://jupyterbook.org">Jupyter Book</a # Will be displayed underneath the left navbar.



html:
  use_issues_button: true
  use_repository_button: true

launch_buttons:
  notebook_interface        : classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : https://mybinder.org  # The URL of the BinderHub (e.g., https://mybinder.org)
  colab_url                 : https://colab.research.google.com # The URL of Google Colab (https://colab.research.google.com)

# Information about where the book exists on the web
repository:
  url: https://github.com/statisticalbiotechnology/dsbook  # Online location of your book
  path_to_book: dsbook  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)
